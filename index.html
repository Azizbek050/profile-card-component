<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="imgbg1" src="./images/bg-pattern-top.svg" alt="">
  <img class="imgbg2" src="./images/bg-pattern-bottom.svg" alt="">


  <div class="profile_card">

    <div class="profile_card_item_top">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="profile_card_item_center">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
      <hr>
    </div>
    <div class="profile_card_item_bottom">
      <div class="card_f">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="card_f">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="card_f">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>

</html>
